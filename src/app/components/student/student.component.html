<table class="table table-striped mt-3">
  <thead>
    <tr style="text-transform: capitalize;">
      <th>name</th>
      <th>age</th>
      <th>address</th>
      <th>email</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of usersList,let i=index" class="text-center">
      <td>{{item.name}}</td>
      <td>{{item.age}}</td>
      <td>{{item.address}}</td>
      <td>{{item.email}}</td>
      <td><button class="btn btn-sm btn-danger" (click)="delete(i)">Delete <i class="bi bi-trash"></i></button></td>
    </tr>
  </tbody>
</table>
