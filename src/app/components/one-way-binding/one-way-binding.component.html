<div class="container-md p-5 mt-3 bg-body-secondary rounded-3" style="width: 500px; margin: auto;">
  <h2 class="text-danger text-capitalize text-center mb-2">
    <!-- using data binding from ts  -->
    {{message}}
  </h2>
  <form action="">
    <div class="mb-3">
      <label for="name" class="mb-1">User-Name</label>
      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="username">
      <p *ngIf="nameInvalid" class="text-danger" style="transition: all 0.5s ease;">*the name must be more than 5 char</p>
    </div>
    <div class="mb-3">
      <label for="Age" class="mb-1">Age</label>
      <input type="number" id="Age" name="Age" class="form-control" [(ngModel)]="age">
      <p *ngIf="ageInvaluid" class="text-danger" style="transition: all 0.5s ease;">*age must be more than 18 years and less than 26 years</p>
    </div>
    <div class="mb-3">
      <label for="Address" class="mb-1">Address</label>
      <input type="text"  id="Address" name="Address" class="form-control">
    </div>
    <div class="mb-3">
      <label for="email" class="mb-1">Email</label>
      <input type="email"  id="email" name="email" class="form-control">
    </div>
    <input type="submit" value="confirm" class="btn btn-danger">
  </form>
</div>
